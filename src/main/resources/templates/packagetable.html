<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/package.css">
</head>
<body>

<h3>Таблица посылок</h3>
<form method="get" th:action="@{addPackage}">
    <button type="submit" class="button">добавить</button>
</form>

<form method="get" th:action="@{deletePackage}">
    <button type="submit" class="button cl">удалить</button>
</form>

<table border="1" bordercolor="grey" width="600">
    <tr>
        <th>Название посылки</th>
        <th>Трек-номер</th>
        <th>Имя отправителя</th>
        <th>Имя получателя</th>
        <th>Местоположение</th>
    </tr>

    <tr th:each="package : ${packages}">
        <td>
            [[${package.getName()}]]
        </td>

        <td>
            [[${package.getTrackNumber()}]]
        </td>
        <td>
             [[${package.getSender().getFullName()}]]
        </td>
        <td>
            [[${package.getRecipient().getFullName()}]]
        </td>
        <td>
            [[${package.getLocation()}]]
        </td>
    </tr>

</table>
</body>
</html>
