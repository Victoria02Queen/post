<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration system</title>
    <link rel="stylesheet" type="text/css" href="css/registr1.css">
</head>
<body>
<div class="header">
    <h2>Регистрация</h2>
</div>

<form method="post" th:action="@{/register}" th:object="${customer}">
    <div class="input-group">
        <label>Имя</label>
        <input type="text" name="username" th:field="*{fullName}" required>
    </div>
    <div class="input-group">
        <label>Телефон</label>
        <input type="text" name="phone" th:field="*{phone}" required>
    </div>
    <div class="input-group">
        <label>Адрес</label>
        <input type="text" name="address" th:field="*{address}" required>
    </div>
    <div class="input-group">
        <label>Пароль</label>
        <input type="password" name="password_1" th:field ="*{password}" required>
    </div>
    <div class="input-group">
        <button type="submit" class="btn" name="reg_user">Регистрация</button>
    </div>
</form>
</body>
</html>
