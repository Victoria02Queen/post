<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration system</title>
    <link rel="stylesheet" type="text/css" href="css/registr1.css">
</head>
<body>
<div class="header">
    <h2>Регистрация</h2>
</div>

<form method="post" th:action="@{/register}" th:object="${customer}">
    <div class="input-group">
        <label>Имя</label>
        <input type="text" name="username" >
    </div>
    <div class="input-group">
        <label>Email</label>
        <input type="email" name="email" th:field="*{phone}" >
    </div>
    <div class="input-group">
        <label>Пароль</label>
        <input type="password" name="password_1">
    </div>
    <div class="input-group">
        <button type="submit" class="btn" name="reg_user">Регистрация</button>
    </div>
</form>
</body>
</html>
