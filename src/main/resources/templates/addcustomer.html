<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="addcustomer.css">

</head>
<body>
<div class="header">
    <h2>Получатели</h2>
</div>
<form method="post" th:action="@{addCustomer}">
    <div class="input-group">
        <label>ФИО</label>
        <input type="text" name="username" required>
    </div>
    <div class="input-group">
        <label>Телефон</label>
        <input type="text" name="phone" required>
    </div>
    <div class="input-group">
        <label>Адрес</label>
        <input type="password" name="address" required>
    </div>
    <div class="input-group">
        <button type="submit" class="btn" name="add_cus">Добавить</button>
    </div>
</form>
</body>
</html>
