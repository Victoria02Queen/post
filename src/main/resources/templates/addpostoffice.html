<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="addpostooffice.css">

</head>
<body>
<div class="header">
    <h2>Добавить почтовое отделение</h2>
</div>
<form method="post" th:object="${postOffice}" th:action="@{/addPostOffice}" >
    <div class="input-group">
        <label>Название отделения</label>
        <input type="text" name="name" th:field="*{name}" required>
    </div>
    <div class="input-group">
        <label>Адрес</label>
        <input type="text" name="address" th:field="*{address}" required>
    </div>
    <div class="input-group">
        <button type="submit" class="btn" name="add_office">Добавить</button>
    </div>
</form>
</body>
</html>
