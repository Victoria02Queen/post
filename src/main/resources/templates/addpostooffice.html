<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="addpostooffice.css">

</head>
<body>
<div class="header">
    <h2>Сотрудники</h2>
</div>
<form method="post" >
    <div class="input-group">
        <label>№</label>
        <input type="text" name="number" required>
    </div>
    <div class="input-group">
        <label>Название отделений</label>
        <input type="text" name="name" required>
    </div>
    <div class="input-group">
        <label>Адрес</label>
        <input type="text" name="address" required>
    </div>
    <div class="input-group">
        <button type="submit" class="btn" name="add_office">Добавить</button>
    </div>
</form>
</body>
</html>
