<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="addpackage.css">
    <style type="text/css">
   * {
    margin: 0px;
    padding: 0px;
}
body {
    font-size: 120%;
    background: #F8F8FF;
}

.header {
    width: 30%;
    margin: 50px auto 0px;
    color: white;
    background: #179c17;
    text-align: center;
    border: 1px solid #B0C4DE;
    border-bottom: none;
    border-radius: 10px 10px 0px 0px;
    padding: 20px;
}
form, .content {
    width: 30%;
    margin: 0px auto;
    padding: 20px;
    border: 1px solid #B0C4DE;
    background: white;
    border-radius: 0px 0px 10px 10px;
}
.input-group {
    margin: 10px 0px 10px 0px;
}
.input-group label {
    display: block;
    text-align: left;
    margin: 3px;
}
.input-group input {
    height: 30px;
    width: 93%;
    padding: 5px 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid gray;
}
.btn {
    padding: 10px;
    font-size: 15px;
    color: #fff;
    background: #179c17;
    border: none;
    outline: none;
    border-radius: 5px;
}
.btn:hover{
    background:  #12d079;
}
.btn:active{
    background: #12d079;
}
  </style>
</head>
<body>
<div class="header">
    <h2>Посылки</h2>
</div>
<form method="post" th:action="@{/addPackage}" >
    <div class="input-group">
        <label>Название посылки</label>
        <input type="text" name="packageName" required>
    </div>
    <div class="input-group">
        <label>Трек-номер</label>
        <input type="text" name="trackNumber" required>
    </div>

    <div class="input-group">
        <label>Номер отправителя</label>
        <input type="text" name="senderPhone" required>
    </div>
    <div class="input-group">
        <label>Номер получателя</label>
        <input type="text" name="recipientPhone" required>
    </div>
    <div class="input-group">
        <button type="submit" class="btn" name="add_pack">Добавить</button>
    </div>
</form>
</body>
</html>
