<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="addlocation.css">

</head>
<body>
<div class="header">
    <h2>Местоположение</h2>
</div>
<form method="post" th:action="@{/addLocation}">
    <div class="input-group">
        <label>Трек-номер</label>
        <input type="text" name="trackNumber" required>
    </div>
    <div class="input-group">
        <label>Местоположение</label>
        <input type="text" name="location" required>
    </div>
    <div class="input-group">
        <button type="submit" class="btn" name="add_loc">Добавить</button>
    </div>
</form>
</body>
</html>
